<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BESTY - W Przebudowie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 40px 20px;
            font-family: "Courier New", monospace;
            background: linear-gradient(135deg, #ff0844 0%, #8b1fff 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .logo {
            max-width: 400px;
            margin-bottom: 60px;
            padding: 30px;
            filter: drop-shadow(8px 8px 0 rgba(0,0,0,0.8));
        }

        .message {
            font-size: 32px;
            margin: 20px 0;
            font-weight: bold;
            border: 4px solid black;
            padding: 30px;
            background-color: white;
            letter-spacing: 2px;
            box-shadow: 12px 12px 0 rgba(0,0,0,0.8);
        }

        .instagram-link {
            display: inline-flex;
            align-items: center;
            padding: 20px 40px;
            background-color: white;
            color: black;
            text-decoration: none;
            font-size: 24px;
            margin-top: 40px;
            border: 4px solid black;
            transition: all 0.2s ease;
            box-shadow: 12px 12px 0 rgba(0,0,0,0.8);
            font-weight: bold;
        }

        .instagram-link:hover {
            transform: translate(-4px, -4px);
            box-shadow: 16px 16px 0 rgba(0,0,0,0.8);
        }

        .instagram-link i {
            margin-right: 15px;
            font-size: 28px;
        }

        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="BESTY Logo" class="logo">
    <div class="message">
        STRONA W PRZEBUDOWIE
    </div>
    <a href="https://www.instagram.com/bestyofficial/" class="instagram-link" target="_blank">
        <i class="fab fa-instagram"></i>
        ODWIEDÅ¹ NAS NA INSTAGRAMIE
    </a>
</body>
</html>
